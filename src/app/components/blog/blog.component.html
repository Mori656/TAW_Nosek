<div class="container mt-5">
    <h2 class="text-center text-warning mb-4">Blog</h2>
    <div class="blog-list">
      <div 
        class="blog-item-container shadow-sm rounded mb-4" 
        *ngFor="let item of items" 
        style="background-color: #fffcf2;"
      >
        <blog-item 
          [image]="item.image" 
          [text]="item.text" 
          [postId]="item.id"
        ></blog-item>
      </div>
    </div>
  </div>
